<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/610b32c0c4.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" sizes="32x32" href="https://image.flaticon.com/icons/svg/2622/2622386.svg">
    <link rel="stylesheet" href="style.css">
    <title>Fancy weather</title>
</head>

<body>
    <div id="root"></div>
    <div class="container">
        <header class="header d-none">
            <div class="header__options-bar">
                <button class="btn btn-secondary header__options-btn header__options-btn--picture d-none"
                    id="picture-update"><i class="fas fa-sync-alt"></i></button>
                <div class="dropdown">
                    <button class="btn btn-secondary header__options-btn header__options-btn--drop dropdown-toggle"
                        id="drop-languages">
                        EN
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">En</a>
                        <a class="dropdown-item" href="#">Ru</a>
                        <a class="dropdown-item" href="#">Be</a>
                    </div>
                </div>
                <div class="header__options-bar--unit">
                    <button class="btn btn-secondary header__options-btn header__options-btn--unit"
                        id="unit-f">F</button>
                    <button
                        class="btn btn-secondary header__options-btn header__options-btn--unit header__options-btn--unit-active"
                        id="unit-c">C</button>
                </div>
            </div>
            <div class="header__search-bar">
                <div class="search__boot">
                    <button class="header__search-bar-voice-btn"></button>
                    <input type="text" class="header__search-bar-input" placeholder="Search city or ZIP"
                        aria-label="Search city or ZIP" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-secondary header__options-btn header__options-btn--search" type="button"
                            id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="container d-none">
        <div class="content">
            <div class="content__info">
                <h3 class="content__info-headline">Moscow, Russia</h3>
                <div class="content__info-today">
                    <p class="content__info-today-item content__info-today-item--date">Mon 28 October</p>
                    <p class="content__info-today-item content__info-today-item--time">17:23</p>
                </div>
                <div class="content__info-data">
                    <h1 class="content__info-data-temperature">17<span
                            class="content__info-data-temperature-icon"></span></h1>
                    <div class="content__info-data-meteo">
                        <div class="content__info-data-meteo-icon"></div>
                        <div class="content__info-data-meteo-info">
                            <p class="content__info-data-meteo-info-item">Overcast</p>
                            <p class="content__info-data-meteo-info-item">Feels like: <span
                                    class="content__data-meteo-temp">7</span></p>
                            <p class="content__info-data-meteo-info-item">Wind: <span
                                    class="content__wind-speed">2</span> m/s</p>
                            <p class="content__info-data-meteo-info-item">Humidity: <span
                                    class="content__data-humidity">60</span>%</p>
                        </div>
                    </div>
                </div>
                <div class="content__info-future">
                    <div class="content__info-future-item">
                        <p class="content__info-future-day">Tuesday</p>
                        <div class="content__info-future-data">
                            <p class="content__info-future-temperature">7</p>
                            <div class="content__info-future-icon"></div>
                        </div>
                    </div>
                    <div class="content__info-future-item">
                        <p class="content__info-future-day">Wednesday</p>
                        <div class="content__info-future-data">
                            <p class="content__info-future-temperature">8</p>
                            <div class="content__info-future-icon"></div>
                        </div>
                    </div>
                    <div class="content__info-future-item">
                        <p class="content__info-future-day">Thursday</p>
                        <div class="content__info-future-data">
                            <p class="content__info-future-temperature">13</p>
                            <div class="content__info-future-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__location">
                <div class="content__location-map"></div>
                <div class="content__location-data">
                    <p class="content__location-data-text">Latitude: <span
                            class="content__location-data-dynamic-first">53</span><span
                            class="content__location-data-dynamic-second">54</span></p>
                    <p class="content__location-data-text">Longitude: <span
                            class="content__location-data-dynamic-first">27</span><span
                            class="content__location-data-dynamic-second">34</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
